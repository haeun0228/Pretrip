<html>
    <head>
        <title>Spot</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/spot.css">
        <link href="../static/Nav.css" rel="stylesheet" />
        <link href="../static/Footer.css" rel="stylesheet" />

      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=M+PLUS+1p&family=Nanum+Gothic&family=Noto+Sans+KR:wght@100..900&display=swap"

      rel="stylesheet"
    />
            <!--스크립트-->
    <!--네비게이션 바-->
    <script src="../components/navbar.js"></script>
    </head>

    <body>
        <script src="../components/pagination.js"></script>
        <nav class="navbar">
          <a id="pretrip" href="./index.html">PreTrip</a>
          <ul class="nav-menu mainFunc">
            <li><a href="./spot.html">Spot</a></li>
            <li>
              <a href="./calendar.html">Calendar</a>
            </li>
          </ul>
          <ul class="nav-menu">
            <li><a href="./login.html">Login</a></li>
            <li class="division">|</li>
            <li><a href="./login.html">Sign Up</a></li>
          </ul>
          <a class="nav-toggle" href="javascript:void(0)">
            <i class="fa-solid fa-bars"></i>
          </a>
        </nav>
        <main class="spot_page">
        <div class="toolbar">
            <div class="selection">
                <select class="location" id="location">
                    <option value="">여행지</option>
                    <option value="seoul">서울</option>
                    <option value="busan">부산</option>
                    <option value="gyeongju">경주</option>
                    <option value="jeonju">전주</option>
                    <option value="daejeon">대전</option>
                    <option value="daegu">대구</option>
                </select>
                <select class="filter" id="filter">
                    <option value="">정렬</option>
                    <option value="nearby">거리순</option>
                    <option value="rating">평점순</option>
                </select>
            </div>
            <div class="searcharea">
                <input type="text" class="search" id="search" placeholder="   검색">
            </div>
        </div>

        <div class="content">
            <div class="spotlist">
                <div class="leftlist">
                    {% for spot in spots.items[:4] %}
                    <div class="spot" onclick="window.location.href='{{ url_for('detail', id=spot.id) }}';">
                        <div class="spotinfo">
                            <div class="name">{{ spot.name }}</div>
                            <div class="type">{{ spot.location }}   {{spot.type}}</div>
                            <div class="rate">★★★★☆</div>
                        </div>
                        <img src="{{spot.image_url}}" class="thumbnail">
                    </div>
                    {% endfor %}
                </div>
                <div class="divider"></div>
                <div class="rightlist">
                    {% for spot in spots.items[4:8] %}
                    <div class="spot" onclick="window.location.href='{{ url_for('detail', id=spot.id) }}';">
                        <div class="spotinfo">
                            <div class="name">{{ spot.name }}</div>
                            <div class="type">{{ spot.location }}   {{spot.type}}</div>
                            <div class="rate">★★★★☆</div>
                        </div>
                        <img src="{{spot.image_url}}" class="thumbnail">
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="pagination">
            <a href="#" class="prev">&ltri;</a>
            <a href="#" class="page active" data-page="1">1</a>
            <a href="#" class="page" data-page="2">2</a>
            <a href="#" class="page" data-page="3">3</a>
            <a href="#" class="page" data-page="4">4</a>
            <a href="#" class="page" data-page="5">5</a>    
            <a href="#" class="next">&rtri;</a>
        </div>

        </main>

    </body>
</html>
