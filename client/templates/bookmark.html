<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>PreTrip-Bookmark</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=M+PLUS+1p&family=Noto+Sans+KR:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/bookmark.css">
</head>
<body>
  <div class="sidebar">
    <ul class="menu-items">
      <li class="menu-item">
        <p id="user"></p>
        <img src="../static/bookmark_images/user.png" width="24" height="24">
      </li>
      <a href="../templates/bookmark.html" class="menu-item active">
        Bookmark
        <img src="../static/bookmark_images/bookmark.png" width="24" height="24">
      </a>
      <a href="../templates/recent.html" class="menu-item">
        Recent History
        <img src="../static/bookmark_images/recent.png" width="24" height="24">
      </a>
      <a href="../templates/login.html" class="menu-item">
        Log out
        <img src="../static/bookmark_images/logout.png" width="24" height="24">
      </a>
    </ul>
  </div>
  
  <main>
    <div class="accordion">
      <div class="accordion-title">
        <h1>Bookmark</h1>
        <p>저장한 장소가 표시됩니다.</p>
      </div>
      <button class="accordion-toggle">부산<img src="../static/bookmark_images/up.png" width="24px" height="24px"></button>
      <div class="accordion-content-none">
          <p>아직 북마크한 장소가 없습니다.</p>
      </div>
    </div>
    <div class="accordion">
      <button class="accordion-toggle">양양<img src="../static/bookmark_images/up.png" width="24px" height="24px"></button>
      <div class="accordion-content-none">
          <p>아직 북마크한 장소가 없습니다.</p>
      </div>
    </div>
    <div class="accordion">
      <button class="accordion-toggle">제주도<img src="../static/bookmark_images/up.png" width="24px" height="24px"></button>
      <div class="accordion-content">
        <div id="place-container">
          <div class="accordion-title"></div>
        </div>
      </div>
    </div>
  </main>
  <script src="../components/bookmark.js"></script>
</body>
</html>
